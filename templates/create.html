<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENDAN - Create a Post</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap');
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/create-style.css') }}" type="text/css"/>
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='img/favicon-16x16.png') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body style="font-family: 'Roboto Condensed', sans-serif;">
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img/bendan_transparentbg.svg') }}" alt="" width="180">
      </a>
      <form class="form-inline"></form>
      <button class="btn btn-danger navbar-btn" onclick="window.location.href='profile'">CANCEL</button>
    </form>
    </div>
  </nav>

  <div class="log-form">
    <h2>CREATE A POST</h2>
    <form action="create-submit" method="post" id="forumpost" onsubmit="return confirm('Is your post ready to be submitted?');">
      <input id="title" name="title" type="text" class="form-control form-control-lg" placeholder="   title" required>
      <textarea class="form-control form-control-lg" name="content" id="content" placeholder="content..." rows="12" required></textarea><br>
      <input type="submit" value="POST" class="btn btn-danger">
    </form>
  </div>
</body>
</html>
